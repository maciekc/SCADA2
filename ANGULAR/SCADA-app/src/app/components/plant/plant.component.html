        </div>

    <div style="width: calc(45% - 10px);height: 100%;float: left;margin: 5px;">
        <div class="plotHeader">
            <div style="float: left;width: 50%;height: 100%;text-align: right;">Zużycie surowców</div>
            <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 50%;padding-left: 10px;">

                </button>
                <div class="dropdown-menu">
                  <a id = "BAR_DAY" class="dropdown-item" (click) = "changeMaterialPlot($event)">dzienne</a>
                  <a id = "BAR_HOUR" class="dropdown-item" (click) = "changeMaterialPlot($event)">godzinne</a>
                </div>
            </div>

        <div class="plotArea" style="height: calc(100% - 40px);" id="materialPlot"></div>
    
      </div>
  
    <div class="dataBox">
      <div class="plotHeader">
        <div style="float: left;width: 50%;height: 100%;text-align: right;">Limity</div>
        <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 50%;padding-left: 10px;">
            <button id="LimitDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Poziom 1
            </button>
            <div class="dropdown-menu">
              <a id = "LEVEL_1" class="dropdown-item" (click) = "changeLimits($event)">Poziom 1</a>
              <a id = "LEVEL_2" class="dropdown-item" (click) = "changeLimits($event)">Poziom 2</a>
              <a id = "LEVEL_3" class="dropdown-item" (click) = "changeLimits($event)">Poziom 3</a>
            </div>
        </div>
      </div>
    
      <div class="limitDataBox">
        <div class="wrapper" style="height: 40%;margin-right: 5px; width: 100%;">
          <div style="width: calc(50% - 2.5px); height: 100%; float: left;margin-right: 5px;">
            <div class="caption ">
              <div style="height: 50%; width: 100%"></div>
              <div style="height: 50%; width: 100%">Limit min.</div> 
            </div>
            <div class="indicator"> <input class="limitInput" type="text" [(ngModel)]="limitMin"> </div>
            
          </div>
          <div style="width: calc(50% - 2.5px); height: 100%; float: left;">
            <div class="caption ">
              <!-- <div style="height: 50%; width: 100%"></div> -->
              <div style="height: 50%; width: 100%">Limit min. kryt. </div> 
            </div>
            <div class="indicator"> <input class="limitInput" type="text" [(ngModel)]="limitMinCrit"> </div>
          </div>
        </div>
        <div class="wrapper" style="height: 40%;width: 100%;">
          <div style="width: calc(50% - 2.5px); height: 100%; float: left;margin-right: 5px;">
              <div class="caption ">
                <div style="height: 50%; width: 100%"></div>
                <div style="height: 50%; width: 100%">Limit max</div> 
              </div>
              <div class="indicator"> <input class="limitInput" type="text" [(ngModel)]="limitMax"> </div>
            </div>
            <div style="width: calc(50% - 2.5px); height: 100%; float: left;">
              <div class="caption ">
                <!-- <div style="height: 50%; width: 100%"></div> -->
                <div style="height: 50%; width: 100%">Limit max kryt. </div> 
              </div>
              <div class="indicator"> <input class="limitInput" [(ngModel)]="limitMaxCrit"> </div>
            </div>
        </div>
        <div style="height: 20%; width: 100%">
          <div style="height: 30%; width: 100%"></div>
          <button type="button" class="btn btn-warning" (click) =" changeLimitSubmit($event)">Zmień</button>
        </div>
        
      </div>

    </div>

  </div>

  <div class="plotPanel">
      
    <div class="plotBox" style="height: 100%;">
      <div class="plotHeader">
        <div style="width: 35%;height: 100%;float: left;"></div>
        <div style="float:left;height: 100%; width: 30%;">Stężenie</div>
        <div style="width: 35%;height: 100%;float: left;"></div>
      </div>
      <div class="plotArea" id="outputPlot"></div>
    </div>
  
    <div class="plotBox" style="height: 100%;">
      <div class="plotHeader">
        <div style="width: 15%;height: 100%;float: left;"></div>
        <div style="float:left;height: 100%; width: 40%;">Zmienna systemu</div>
        <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 30%;">
            <button id="SVDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Poziom 1
            </button>
            <div class="dropdown-menu">
              <a id = "LEVEL_1" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 1</a>
              <a id = "LEVEL_2" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 2</a>
              <a id = "LEVEL_3" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 3</a>
            </div>
        </div>
        <div style="width: 15%;height: 100%;float: left;"></div>
      </div>
      <div class="plotArea" id="plantPlot"></div>
    </div>
  </div>
</div>
