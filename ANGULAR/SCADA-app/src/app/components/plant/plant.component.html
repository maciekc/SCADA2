<div class="plotPanel">
  
  <div class="plotBox" style="height: 100%;">
    <div class="plotHeader">
      <div style="width: 35%;height: 100%;float: left;"></div>
      <div style="float:left;height: 100%; width: 30%;">Stężenie</div>
      <div style="width: 35%;height: 100%;float: left;"></div>
    </div>
    <div class="plotArea" id="outputPlot"></div>
  </div>

  <div class="plotBox" style="height: 100%;">
    <div class="plotHeader">
      <div style="width: 15%;height: 100%;float: left;"></div>
      <div style="float:left;height: 100%; width: 40%;">Zmienna systemu</div>
      <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 30%;">
          <button id="SVDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Poziom 1
          </button>
          <div class="dropdown-menu">
            <a id = "LEVEL_1" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 1</a>
            <a id = "LEVEL_2" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 2</a>
            <a id = "LEVEL_3" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 3</a>
          </div>
      </div>
      <div style="width: 15%;height: 100%;float: left;"></div>
    </div>
    <div class="plotArea" id="plantPlot"></div>
  </div>
</div>

<div class="detailsPanel">
  <div class="titleHeader">
      <h2>Parametry systemu</h2>
  </div>
  <div style="width: calc(30% - 10px);height: calc(100% - 35px);float: left;margin: 5px;">
    <div class="titleHeader">
        <h2>Poziomy</h2>
    </div>
    <div style="height: calc(100% - 40px); padding: 10px;">
      <div class="wrapper" style="height: 33%;">
        <div class="caption">
          <div style="height: 20%; width: 100%"></div>
          <div style="height: 80%; width: 100%">Poziom 1</div> 
        </div>
        <div class="indicator"> {{ level_1 }} </div>
      </div>
      <div class="wrapper" style="height: 33%;">
          <div class="caption">
            <div style="height: 20%; width: 100%"></div>
            <div style="height: 80%; width: 100%">Poziom 2</div>
          </div>
          <div class="indicator"> {{ level_2 }} </div>
      </div>
      <div class="wrapper" style="height: 33%;">
        <div class="caption">
          <div style="height: 20%; width: 100%"></div>
          <div style="height: 80%; width: 100%">Poziom 3</div> 
        </div>
        <div class="indicator"> {{ level_3 }} </div>
      </div>
    </div>

  </div>
 
  <div style="width: calc(70% - 10px);height: calc(100% - 35px);float: left;margin: 5px;">
    <div class="titleHeader">
      <h2 style="float: left;width: 50%;height: 100%;text-align: right;">Limity</h2>
      <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 50%;padding-left: 10px;">
          <button id="SVDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Poziom 1
          </button>
          <div class="dropdown-menu">
            <a id = "LEVEL_1" class="dropdown-item" (click) = "changeLimits($event)">Poziom 1</a>
            <a id = "LEVEL_2" class="dropdown-item" (click) = "changeLimits($event)">Poziom 2</a>
            <a id = "LEVEL_3" class="dropdown-item" (click) = "changeLimits($event)">Poziom 3</a>
          </div>
      </div>
    </div>
  
    <div style="height: calc(100% - 40px); padding: 10px;">
      <div class="wrapper" style="height: 42.5%;">
        <div style="width: 50%;float: left;">
          <div class="caption">
            <div style="height: 20%; width: 100%"></div>
            <div style="height: 80%; width: 100%">Limit min.</div> 
          </div>
          <div class="indicator"> <input class="limitInput" [(ngModel)]="limitMin"> </div>
        </div>
        <div style="width: 50%;float: left;">
          <div class="caption">
            <div style="height: 20%; width: 100%"></div>
            <div style="height: 80%; width: 100%">Limit min. kryt. </div> 
          </div>
          <div class="indicator"> <input class="limitInput" [(ngModel)]="limitMinCrit"> </div>
        </div>
      </div>
      <div class="wrapper" style="height: 42.5%;float: left;">
        <div style="width: 50%;float: left;">
            <div class="caption">
              <div style="height: 20%; width: 100%"></div>
              <div style="height: 80%; width: 100%">Limit max</div> 
            </div>
            <div class="indicator"> <input class="limitInput" [(ngModel)]="limitMax"> </div>
          </div>
          <div style="width: 50%;float: left;">
            <div class="caption">
              <div style="height: 20%; width: 100%"></div>
              <div style="height: 80%; width: 100%">Limit max kryt. </div> 
            </div>
            <div class="indicator"> <input class="limitInput" [(ngModel)]="limitMaxCrit"> </div>
          </div>
      </div>
      <div style="width: 100%; height: 15%">
          <button type="button" class="btn btn-success" (click) =" changeLimitSubmit($event)">Zmień</button>
      </div>
      
    </div>

  </div>

</div>
