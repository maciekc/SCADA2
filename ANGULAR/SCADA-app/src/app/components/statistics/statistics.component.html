    <div class="dataPanel">
      <!-- <div class="wrapper" style="color: #555555; font-size: 150%;height: 15%">{{time | date:"HH:mm:ss dd-MM-yyyy"}}</div> -->
      <div class="plotHeader">{{time | date:"HH:mm:ss dd-MM-yyyy"}}</div>
      <div class="plotArea">
      <!-- <div style="height: 85%; width: 100%"> -->
        <div class="prodLabel">
          <div style="height: 50%; width: 100%; padding-bottom: 10px;">
            <div style="height: 75%; width: 100%;font-size: 7vh;" id="concentrationLabel" ></div>
            <div style="height: 25%; width: 100%; font-size: 3vh;">Stężenie</div>
          </div>
          <div style="height: 50%; width: 100%; padding-bottom: 10px;">
            <div style="height: 75%; width: 100%;font-size: 7vh;" id="currentProduction" ></div>
            <div style="height: 25%; width: 100%; font-size: 3vh;">Produkcja</div>    
          </div>
          
        </div>
        <div class="levelDataBox">
          <div class="wrapper" style="height: 33%;">
            <div class="caption">
              <div style="height: 50%; width: 100%"></div>
              <div style="height: 50%; width: 100%">Poziom 1</div>
            </div>
            <div class="indicator">{{ LEVEL_1 }}</div>
          </div>
          <div class="wrapper" style="height: 33%;">
            <div class="caption">
              <div style="height: 50%; width: 100%"></div>
              <div style="height: 50%; width: 100%">Poziom 2</div>
            </div>
            <div class="indicator">{{ LEVEL_2 }}</div>
          </div>
          <div class="wrapper" style="height: 33%;">
            <div class="caption">
              <div style="height: 50%; width: 100%"></div>
              <div style="height: 50%; width: 100%">Poziom 3</div>
            </div>
            <div class="indicator" >{{ LEVEL_3 }}</div>
          </div>
        </div>
                  
      </div>
    </div>

    <div class="productionPlotBox">
        <div class="plotHeader">
            <div style="width: 35%;height: 100%;float: left;"></div>
            <div style="float:left;height: 100%; width: 20%;">Produkcja</div>
            <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 10%;">
                <button id="ProductionDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Liniowy
                </button>
                <div class="dropdown-menu">
                  <a id = "LINE" class="dropdown-item" (click) = "changeProductionFigureMode($event)">Liniowy</a>
                  <a id = "BAR_HOUR" class="dropdown-item" (click) = "changeProductionFigureMode($event)">Godzinowy</a>
                  <a id = "BAR_DAY" class="dropdown-item" (click) = "changeProductionFigureMode($event)">Dzienny</a>
                </div>
            </div>
            <div style="width: 35%;height: 100%;float: left;"></div>
          </div>
          <div class="plotArea" id="productionPlot"></div>
    </div>
    
  </div>

  <div class="plotPanel">
    <!-- <div class="titleHeader">
      <h2>Statystyki systemu</h2>
    </div> -->
    <div class="plotBox" style="height: 100%;">
      <div class="plotHeader">
        <div style="width: 35%;height: 100%;float: left;"></div>
        <div style="float:left;height: 100%; width: 30%;">Stężenie</div>
        <div style="width: 35%;height: 100%;float: left;"></div>
      </div>
      <div class="plotArea" id="outputPlot"></div>
    </div>

    <div class="plotBox" style="height: 100%;">
      <div class="plotHeader">
        <div style="width: 15%;height: 100%;float: left;"></div>
        <div style="float:left;height: 100%; width: 40%;">Zmienna systemu</div>
        <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 30%;">
            <button id="SVDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Poziom 1
            </button>
            <div class="dropdown-menu">
              <a id = "LEVEL_1" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 1</a>
              <a id = "LEVEL_2" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 2</a>
              <a id = "LEVEL_3" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 3</a>
            </div>
        </div>
        <div style="width: 15%;height: 100%;float: left;"></div>
      </div>
      <div class="plotArea" id="plantPlot"></div>
    </div>
  </div>  
</div>
