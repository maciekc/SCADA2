    <div class="plotHeader">
      <div style="width: 20%;height: 100%;float: left;"></div>
      <div style="float:left;height: 100%; width: 30%;">Sterowanie</div>
      <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 30%;">
        <button id="ConDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Zawór 1
        </button>
        <div class="dropdown-menu">
          <a id = "VALVE_1" class="dropdown-item" (click) = "changeController($event)">Zawór 1</a>
          <a id = "VALVE_2" class="dropdown-item" (click) = "changeController($event)">Zawór 2</a>
          <a id = "VALVE_3" class="dropdown-item" (click) = "changeController($event)">Zawór 3</a>
          <a id = "VALVE_4" class="dropdown-item" (click) = "changeController($event)">Zawór 4</a>
        </div>
    </div>
      <div style="width: 20%;height: 100%;float: left;"></div>
    </div>
    <div class="plotArea" id="controlPlot"></div>
  </div>

  <div class="plotBox">
    <div class="plotHeader">
      <div style="width: 15%;height: 100%;float: left;"></div>
      <div style="float:left;height: 100%; width: 40%;">Zmienna systemu</div>
      <div class="btn-group" style="float: left; color: #555555;height: 100%; width: 30%;">
          <button id="SVDropButton" type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Poziom 1
          </button>
          <div class="dropdown-menu">
            <a id = "LEVEL_1" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 1</a>
            <a id = "LEVEL_2" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 2</a>
            <a id = "LEVEL_3" class="dropdown-item" (click) = "changeStateVariable($event)">Poziom 3</a>
          </div>
      </div>
      <div style="width: 15%;height: 100%;float: left;"></div>
    </div>
    <div class="plotArea" id="plantPlot"></div>
  </div>
</div>
