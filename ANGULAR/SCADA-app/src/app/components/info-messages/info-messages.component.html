<div [class] = "changeMessageStyle(message)">
  <div class = "inner">
    <div style = "text-align: center;font-size: 110%;height: 60%;"><i [class] = "setIconClass(message)" aria-hidden="true"></i>    </div>
    <div style = "font-size:75%;height: 40%;">
      <div class="reasonDiv">
          {{message.getStateVariableTag()}}
      </div>
    </div>
  </div>
  <div class="inner info">
    <div style ="font-size:110%;font-weight: bold;height: 50%;">
        {{message.getDate()}}
    </div>      
    <div style="height: 50%;">
      <div style = "float: left;margin-right: 5px;">
        typ:
      </div>
      <div style ="font-size:120%; float: left;font-weight: bold;">
          {{message.getLimitTag()}}
      </div>
    </div>
  </div>
</div>
